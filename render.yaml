databases:
  - name: template
    databaseName: template
    user: template

services:
  - type: web
    name: template
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: template
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
